  #  Download Base Files
  - action: download_github
    src: https://github.com/pwnbroker2499/txAdminRecipe
    ref: main
    dest: ./tmp/RSGCore

  - action: move_path
    src: ./tmp/RSGCore/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/RSGCore/myLogo.png
    dest: ./myLogo.png

  # Prepare Database
  - action: connect_database
